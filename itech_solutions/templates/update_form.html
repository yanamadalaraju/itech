{% extends 'base.html' %}

{% block title %}Update Software - ITech Solutions{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Update Software</h2>
    <form action="" method="post" enctype="multipart/form-data"class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Software Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ software.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ software.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload File (.exe only)</label>
            <input type="file" id="file" name="file" class="form-control" accept=".exe">
            <small class="form-text text-muted">Leave blank if you don't want to update the file.</small>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'software_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}

<style>
    .container {
        max-width: 600px;
    }

    .form-label {
        font-weight: bold;
    }

    .btn {
        font-size: 16px;
        padding: 10px 20px;
    }
</style>
